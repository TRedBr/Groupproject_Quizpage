<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizfrage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-wrapper">
        <nav class="quiz-nav">
            <a href="selection_menu.html" class="back-link">← Zurück zum Menü</a>
            <span class="quiz-status">Quiz aktiv</span>
        </nav>

        <main class="question-container">
            <div class="question-card">
                <span class="category-label">Frage Details</span>
                <h1>Hier steht deine Quizfrage bereit?</h1>

                <div class="divider"></div>

                <div class="answer-section">
                    <p id="answer-text" class="hidden-answer">Das ist die korrekte Antwort!</p>
                    <button class="reveal-btn" onclick="showAnswer()">Lösung anzeigen</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function showAnswer() {
            const text = document.getElementById('answer-text');
            const btn = document.querySelector('.reveal-btn');
            text.style.display = 'block';
            btn.style.display = 'none';
        }
    </script>
</body>
</html>
